<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Hãng sản phẩm</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a ui-sref="home">DAGStore</a></li>
                    <li class="breadcrumb-item"><a ui-sref="brand">Quản lý hãng sản phẩm</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="info-brand"></a>Thông tin chi tiết</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" role="form">
                    <!-- Name -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Tên hãng sản phẩm</label>
                        <div class="col-md-10">
                            <input ng-model="brand.Name" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- ImagePath -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Ảnh đại diện</label>
                        <div class="col-md-10">
                            <img style="width:160px" class="animate__fadeInDown img-fluid rounded" ng-show="true" name="picturepath" src="{{brand.PicturePath}}">
                        </div>
                    </div>


                    <!-- DisplayOrder -->
                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Độ ưu tiên</label>
                        <div class="col-md-10">
                            <input ng-model="brand.DisplayOrder" readonly class="form-control" type="number" value="0" id="example-number-input">
                        </div>
                    </div>

                    <!-- Metakeywords -->
                    <div class="form-group row mt-4">
                        <label for="example-text-input" class="col-md-2 col-form-label">MetaKeywords</label>
                        <div class="col-md-10">
                            <input ng-model="brand.MetaKeywords" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- MetaDescription -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">MetaDescription</label>
                        <div class="col-md-10">
                            <input ng-model="brand.MetaDescription" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- MetaTitle -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">MetaTitle</label>
                        <div class="col-md-10">
                            <input ng-model="brand.MetaTitle" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- Alias -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Alias</label>
                        <div class="col-md-10">
                            <input ng-model="brand.Alias" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- Published -->
                    <div class="form-group row d-flex align-items-center">
                        <label for="example-number-input" class="col-md-2 col-form-label">Hoạt động</label>
                        <div class="col-md-10 d-flex align-items-center">
                            <input type="checkbox" readonly switch="none" checked="" ng-model="brand.Published" ng-checked="brand.Published">
                            <label class="mr-0" for="Published" data-on-label="On" data-off-label="Off"></label>
                        </div>
                    </div>

                    <div class="add-btn mb-4 d-flex justify-content-end" style="gap:12px">
                        <button ui-sref="brand" class="btn btn-secondary waves-effect waves-light">Trở lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- end col -->
</div>
<!-- end row -->
