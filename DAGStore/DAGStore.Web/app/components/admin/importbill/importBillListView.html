<!-- DataTables -->
<link href="/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
<link href="/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />

<!-- Begin: Page Title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Hóa đơn nhập</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a ui-sref="dashboard">DAGStore</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="import-bill"></a>Hóa đơn nhập</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- End: Page Title -->
<!-- Begin: Table  -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <button ui-sref="add-import-bill" type="button" class="btn btn-success waves-effect waves-light"><i class="far fa-plus"></i> Thêm mới</button>
                </div>

                <table id="DAGStoreDatatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead> 
                        <tr>
                            <th style="width: 5%;">STT</th>
                            <th style="width: 15%;">Mã Phiếu Nhập</th>
                            <th style="width: 10%;">Thời gian</th>
                            <th style="width: 15%;">Nhà cung cấp</th>
                            <th style="width: 15%;">Thanh toán</th>
                            <th style="width: 15%;">Trạng thái</th>
                            <th style="width: 15%;">Thao tác</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in importBills track by $index" data-show="????">
                            <td>{{$index+1}}</td>
                            <td>{{item.ImportBill.ImportBillID}}</td>
                            <td>{{item.ImportBill.CreateOn | formatJsonDate}}</td>
                            <td>{{item.Supplier.Name}}</td>
                            <td>{{item.ImportBill.ActualPriceBill | formatCurrencyVND}}</td>
                            <td>
                                <button type="button" ng-class="{'btn btn-success waves-effect waves-light btn-sm':item.ImportBill.Status==true,'btn btn-danger waves-effect waves-light btn-sm':item.ImportBill.Status==false}">{{item.ImportBill.Status | statusFilter}}</button>
                            </td>
                            <td>
                                <span ui-sref="info-importDetail({id:item.ID})" class="badge badge-info" style="cursor: pointer;padding: 8px;"> <i class="fas fa-info-circle"></i></span>
                                <span ui-sref="edit-importDetail({id:item.ID})" class="badge badge-primary" style="cursor: pointer;padding: 8px;"> <i class="far fa-edit"></i></span>
                                <span ng-click="DeleteimportDetail($event,item.ID);" class="badge badge-danger" style="cursor: pointer;padding: 8px;"> <i class="fas fa-trash-alt"></i></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input id="getIndex" type="hidden">
            </div>
        </div>
    </div> 
</div>
<!-- End: Table  -->

<!-- Required datatable js -->
<script src="/assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
<!-- Responsive examples -->
<script src="/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
