<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Menus</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">DAGStore</a></li>
                    <li class="breadcrumb-item"><a ui-sref="menurecord">Menus</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="menu-record-add"></a>Cập nhật</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- end page title -->


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" novalidate name="formUpdateMenuRecord" role="form" ng-submit="UpdateMenuRecord()">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Tên Menu</label>
                        <div class="col-md-10">
                            <input ng-model="menuRecord.Name" name="name" ng-maxlength="256" required class="form-control" type="text" value="" id="example-text-input">
                            <span ng-show="formUpdateMenuRecord.name.$error.required && formUpdateMenuRecord.name.$touched">Tên menu không được để trống!</span>
                            <span ng-show="formUpdateMenuRecord.name.$error.maxlength">Tên menu không được quá 500 ký tự!</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Template</label>
                        <div class="col-md-10">
                            <select ng-model="menuRecord.Template" name="template" class="form-control">
                                <option value="Navbar">Navbar</option>
                                <option value="LinkList">LinkList</option>
                                <option value="Dropdown">Dropdown</option>
                            </select>
                            <input type="hidden" name="template" ng-model="menuRecord.Template">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Vùng hiển thị</label>
                        <div class="col-md-10">
                            <select class="custom-select" ng-model="menuRecord.WidgetZone" name="widgetzone">
                                <option value="">Bấm để lựa chọn</option>
                                <option value="home_page_top">home_page_top</option>
                                <option value="home_page_after_intro">home_page_after_intro</option>
                                <option value="content_before">content_before</option>
                            </select>
                            <input type="hidden" name="widgetzone" ng-model="menuRecord.WidgetZone">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Độ ưu tiên</label>
                        <div class="col-md-10">
                            <input ng-model="menuRecord.DisplayOrder" required name="displayorder" class="form-control" type="number" value="1" id="example-number-input">
                            <span ng-show="formUpdateMenuRecord.displayorder.$error.required && formUpdateMenuRecord.displayorder.$touched">Độ ưu tiên memu không được để trống!</span>
                        </div>
                    </div>

                    <div class="form-group row d-flex align-items-center">
                        <label for="example-number-input" class="col-md-2 col-form-label">Hoạt động</label>
                        <!-- <label for="example-number-input" class="col-md-2 col-form-label">Độ ưu tiên</label> -->
                        <div class="col-md-10 d-flex align-items-center">
                            <input type="checkbox" id="switch1" switch="none" checked="" ng-model="menuRecord.Published" ng-checked="menuRecord.Published">
                            <label class="mr-0" for="switch1" data-on-label="On" data-off-label="Off"></label>
                        </div>
                    </div>

                    <div class="add-btn mb-4 d-flex justify-content-end" style="gap:12px">
                        <button ui-sref="menurecord" class="btn btn-secondary waves-effect waves-light">Trở lại</button>
                        <button ng-disabled="formUpdateMenuRecord.name.$invalid" type="submit" class="btn btn-primary waves-effect waves-light">Xác nhận</button>
                    </div>
                </form>

            </div>
        </div>
    </div> <!-- end col -->
</div>
<!-- end row -->
