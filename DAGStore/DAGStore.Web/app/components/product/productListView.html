<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">Sản phẩm</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="javascript: void(0);">DAGStore</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="product"></a>Sản phẩm</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="mb-4 d-flex justify-content-between align-items-center">

                    <button ui-sref="product-add" type="button" class="btn btn-success waves-effect waves-light"><i class="far fa-plus"></i> Thêm mới</button>

                    <div class="extension-table-btn d-flex" style="gap:8px">
                        <div class="dropdown">
                            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButtonExport" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Xuất dữ liệu <i class="fas fa-file-export"></i>
                            </button>
                            <div class="dropdown-menu group-btn-export" aria-labelledby="dropdownMenuButtonExport">

                            </div>
                        </div>

                        <!--<button type="button" class="btn btn-info waves-effect waves-light"><i class="fas fa-file-export"></i> Xuất dữ liệu</button>-->
                    </div>
                </div>

                <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" id="DAGStoreDatatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                        <tr>
                            <th style="width: 5%;">STT</th>
                            <th style="width: 10%;">Ảnh</th>
                            <th style="width: 30%;">Tên sản phẩm</th>
                            <th style="width: 15%;">Giá</th>
                            <th style="width: 10%;">Số lượng</th>
                            <th style="width: 15%;">Trạng thái</th>
                            <th style="width: 15%;">Thao tác</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in products track by $index" data-show="????">
                            <td>{{$index+1}}</td>
                            <td class="d-flex justify-content-center"><img src="{{item.PicturePath}}" alt="" class="img-fluid" style="height:28px;"></td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Price}}</td>
                            <td>{{item.StockQuantity}}</td>
                            <td>
                                <button type="button" ng-class="{'btn btn-success waves-effect waves-light btn-sm':item.Published==true,'btn btn-danger waves-effect waves-light btn-sm':item.Published==false}">{{item.Published | statusFilter}}</button>
                            </td>
                            <td>
                                <span ui-sref="product-edit({id:item.ID})" class="badge badge-primary" style="cursor: pointer;padding: 8px;"> <i class="far fa-edit"></i></span>
                                <span ng-click="deleteProduct($event,item.ID);" class="badge badge-danger" style="cursor: pointer;padding: 8px;"> <i class="fas fa-trash-alt"></i></span>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <input id="getIndex" type="hidden">
            </div>
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->
<!-- Required datatable js -->
